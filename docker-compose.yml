version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: catalog-extractor-db
    environment:
      POSTGRES_DB: catalog_extractor
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: catalog_pass_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_user -d catalog_extractor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: catalog-extractor-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@catalog.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:

